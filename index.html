<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Mini-Project | Profile Cards</title>
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">John Doe</a><span class="vert-bar">|</span>
        <a href="#profile2">Jane Doe</a><span class="vert-bar">|</span>
        <a href="#profile3">James Doe</a>
      </nav>
    </header>
    <main>
      <article id="#profile1" class="card">
        <figure>
          <img
            src="./images/profile1.jpg"
            alt="John Doe"
            width="500"
            height="500"
          />
          <figcaption><span class="nowrap">John Doe</span></figcaption>
        </figure>
        <p><q>I'm a Web Designer</q></p>
      </article>
      <article id="#profile2" class="card">
        <figure>
          <img
            src="./images/profile2.jpg"
            alt="Jane Doe"
            width="500"
            height="500"
          />
          <figcaption><span class="nowrap">Jane Doe</span></figcaption>
        </figure>
        <p><q>I'm a Frontend Web Developer</q></p>
      </article>
      <article id="#profile3" class="card">
        <figure>
          <img
            src="./images/profile3.jpg"
            alt="James Doe"
            width="500"
            height="500"
          />
          <figcaption><span class="nowrap">James Doe</span></figcaption>
        </figure>
        <p><q>I'm a Backend Web Developer</q></p>
      </article>
    </main>
    <footer>
        <p>&copy; GOMERN Co.</p>
    </footer>
  </body>
</html>
